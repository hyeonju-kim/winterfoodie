<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>윈터푸디스 - 가게 등록</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <script th:src="@{/js/common.js}"></script>
</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">가게 정보 수정</h1>
                            </div>
                            <form class="user" id="resetForm">
                                <div class="form-group">
                                    <input name="name" th:value="${store.getName()}" type="text" class="form-control form-control-user" id="storeName"
                                           placeholder="상호명">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="addressNo" th:value="${store.getAddressNo()}" type="text" class="form-control form-control-user" id="addressNo"
                                               placeholder="우편번호" readonly>
                                    </div>
                                    <div class="col-sm-6">
                                        <a id="addressBtn" class="btn btn-primary btn-user btn-block">우편번호 찾기</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input th:value="${store.getOfficialCodeNo()}" name="officialCodeNo" style="display: none;">
                                    <input th:value="${store.getRoadCodeNo()}" name="roadCodeNo" style="display: none;">
                                    <input name="basicAddress" th:value="${store.getBasicAddress()}" type="text" class="form-control form-control-user" id="basicAddress"
                                           placeholder="주소">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="detailAddress" th:value="${store.getDetailAddress()}" type="text" class="form-control form-control-user" id="detailAddress"
                                               placeholder="상세주소">
                                    </div>
                                    <div class="col-sm-6">
                                        <input name="etcAddress" type="text" class="form-control form-control-user" id="etcAddress"
                                               placeholder="참고항목">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input th:value="${store.getInfo()}" type="text" class="form-control form-control-user" id="storeInfo"
                                        placeholder="간단 가게 소개">
                                </div>
                                <div class="form-group">
                                    <div style="text-align: center; margin-bottom: 12px">
                                    <img th:src="${'/store-img/' + store.getThumbNailImgUrl()}" id="preview" width="200px" height="200px" style="display: inline-block;">
                                    </div>
                                    <label class="btn btn-primary btn-user btn-block" for="thumbNailImg">가게 썸네일 이미지를 등록해주세요</label><br>
                                    <input type="file" id="thumbNailImg" name="thumbnailImg" accept="image/png, image/jpeg" style="display: none;" onchange="smbCom.readURL(this);">
                                </div>
                                <a id="confirmBtn" class="btn btn-primary btn-user btn-block">
                                   등록
                                </a>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/view/dashboard}">대시보드로 돌아가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/js/store-reset.js}"></script>

</body>

</html>
